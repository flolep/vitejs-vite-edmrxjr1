# Netlify configuration for Vite project
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for Vite
  command = "npm run build"

  # Publish directory (default for Vite)
  publish = "dist"

  # Functions directory (if using Netlify Functions)
  functions = "netlify/functions"

# Configuration des variables d'environnement dans Netlify UI
# Site settings > Environment variables > Add variables suivantes :
#
# VITE_FIREBASE_API_KEY=AIzaSyBcx5aW2LxZVuiiyoSlIWyf7Wyogm6Zqi4
# VITE_FIREBASE_AUTH_DOMAIN=blindtestapp-cd177.firebaseapp.com
# VITE_FIREBASE_DATABASE_URL=https://blindtestapp-cd177-default-rtdb.europe-west1.firebasedatabase.app
# VITE_FIREBASE_PROJECT_ID=blindtestapp-cd177
# VITE_FIREBASE_STORAGE_BUCKET=blindtestapp-cd177.firebasestorage.app
# VITE_FIREBASE_MESSAGING_SENDER_ID=212614020775
# VITE_FIREBASE_APP_ID=1:212614020775:web:5311d1000115dd87eba582
#
# Note : Les valeurs par défaut existent dans le code, donc l'app fonctionnera même sans ces variables
# Mais les ajouter dans Netlify évite que le scan de secrets bloque le build

# Production context (main branch)
[context.production]
  environment = { NODE_ENV = "production" }

# Branch deploys context (staging, develop)
[context.branch-deploy]
  environment = { NODE_ENV = "staging" }

# Deploy previews context (PR previews)
[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

# Redirects and rewrites for SPA (single-page application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
